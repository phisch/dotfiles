env:
  TERM: xterm-256color
  
window:
  padding:
    x: 15
    y: 15
  dynamic_padding: true
  dynamic_title: true
  opacity: 0.8

font:
  normal:
    family: JetBrains Mono
  size: 11

colors:
  primary:
    background: '#050505'
  normal:
    black:   '#000000'
    red:     '#ff5555'
    green:   '#50fa7b'
    yellow:  '#f1fa8c'
    blue:    '#bd93f9'
    magenta: '#ff79c6'
    cyan:    '#8be9fd'
    white:   '#e6e6e6'
  bright:
    black:   '#4d4d4d'
    red:     '#ff6e67'
    green:   '#5af78e'
    yellow:  '#f4f99d'
    blue:    '#caa9fa'
    magenta: '#ff92d0'
    cyan:    '#9aedfe'
    white:   '#ffffff'

cursor:
  style:
    shape: Underline
    blinking: On

key_bindings:
  - { key: Up, mods: Control, action: ScrollPageUp }
  - { key: Down, mods: Control, action: ScrollPageDown }