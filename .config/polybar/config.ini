[settings]
pseudo-transparency = true

[section/base]
include-directory = ~/.config/polybar/modules

[colors]
transparent = #00000000

strong = #DEFFFFFF
weak = #23FFFFFF

red = #DA5858

[variables]
padding = 8pt
module_spacing = 16pt

[global/wm]
margin-bottom = -8px

[bar/default]
cursor-click = pointer
fixed-center = false
wm-restack = bspwm

padding-right = ${variables.module_spacing}

font-0 = DejaVuSansMono:size=11;2
font-1 = MaterialDesignIcons:size=11;3

height = 38pt
module-margin = ${variables.module_spacing}

background = ${colors.transparent}
foreground = ${colors.strong}

modules-left = bspwm

[bar/tower]
inherit = bar/default
modules-right = wireless-network volume filesystem-tower cpu memory temperature date

[bar/laptop]
inherit = bar/default
enable-ipc = true

font-0 = DejaVuSansMono:size=16;4
font-1 = MaterialDesignIcons:size=18;4

modules-right = headphone-volume headphone-battery wireless-network volume battery backlight filesystem cpu memory temperature date

[module/filesystem-tower]
inherit = module/filesystem

mount-1 = /mnt/raid