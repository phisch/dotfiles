[settings]
pseudo-transparency = true

[section/base]
include-directory = ~/.config/polybar/modules

[colors]
transparent = #00000000

strong = #DEFFFFFF
weak = #23FFFFFF

red = #DA5858

[variables]
padding = 8pt
module_spacing = 10pt

[global/wm]
margin-bottom = 0px

[bar/default]
cursor-click = pointer
fixed-center = false
wm-restack = bspwm

padding-right = ${variables.module_spacing}

font-0 = DejaVuSansMono:size=11;3
font-1 = MaterialDesignIcons:size=13;3

height = 32pt
module-margin = ${variables.module_spacing}

background = ${colors.transparent}
foreground = ${colors.strong}

modules-left = bspwm

[bar/tower]
inherit = bar/default
modules-right = wireless-network volume cpu memory temperature date
